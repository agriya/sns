<div class="section navbar-default" ng-controller='ContactCtrl'>
    <div class="container">
        <div class="row">
            <div class="col-md-6 panel navbar-btn col-md-offset-3">
                <form class="form-horizontal" role="form" name="contactForm" ng-submit="save()">
                    <div class="form-group">
                        <div class="col-sm-3"> <label for="inputFirstName3" class="control-label">{{'First Name'|translate}}</label> </div>
                        <div class="col-sm-9"> <input type="text" ng-model="contact.first_name" class="form-control" id="inputFirstName3" placeholder="First Name" autocomplete="off" required> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3"> <label for="inputLastName3" class="control-label">{{'Last Name'|translate}}</label> </div>
                        <div class="col-sm-9"> <input type="text" ng-model="contact.last_name" class="form-control" id="inputLastName3" placeholder="Last Name" autocomplete="off" required> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3"> <label for="inputEmail3" class="control-label">{{'E-mail'|translate}}</label> </div>
                        <div class="col-sm-9"> <input type="email" ng-model="contact.email" class="form-control" id="inputEmail3" placeholder="E-mail" autocomplete="off" required> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3"> <label for="inputMobile3" class="control-label">{{'Mobile'|translate}}</label> </div>
                        <div class="col-sm-9"> <input type="number" ng-model="contact.phone" class="form-control" id="inputMobile3" placeholder="Mobile" autocomplete="off" required> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3"> <label for="inputUsername3" class="control-label">{{'Subject'|translate}}</label> </div>
                        <div class="col-sm-9"> <input type="text" ng-model="contact.subject" class="form-control" id="inputUsername3" placeholder="Subject" autocomplete="off" required> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3"> <label for="inputMessage3" class="control-label">{{'Message'|translate}}</label> </div>
                        <div class="col-sm-9"> <textarea type="text" ng-model="contact.message" class="form-control" id="inputMessage3" autocomplete="off" required rows="3"></textarea> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-3">&nbsp;</div>
                        <div class="col-sm-9 google-recaptcha"> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-9"> <button type="submit" ng-show="save_btn" class="btn btn-block btn-primary disabled">{{'Submit'|translate}}</button> <button type="submit" ng-show="!save_btn" class="btn btn-block btn-primary">{{'Submit'|translate}}</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
