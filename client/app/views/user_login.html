<div class="section navbar-default" ng-controller='UsersLoginCtrl'>
    <div class="modal-login">
        <form class="form-horizontal login" role="form" name="userLogin" ng-submit="save()">
            <div class="form-group">
                <div class="col-sm-4"> <label for="inputUsername3" class="">{{settings.USER_USING_TO_LOGIN |translate}}</label> </div>
                <div class="col-sm-8"> <input type="text" ng-model="user.username" class="form-control" id="inputUsername3" placeholder="{{settings.USER_USING_TO_LOGIN}}" autocomplete="off" required> </div>
            </div>
            <div class="form-group">
                <div class="col-sm-4"> <label for="inputPassword3" class="">{{'Password'|translate}}</label> </div>
                <div class="col-sm-8"> <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Password" autocomplete="off" required> </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8">
                    <div class="checkbox"> <label class="">
                            <input type="checkbox"><span>{{'Remember me'|translate}}</span></label> <a href="users/forgot_password" class="left-space pull-right">{{'Forgot password'|translate}}</a> </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8"> <button type="submit" ng-show="save_btn" class="btn btn-block btn-primary disabled">{{'Log in'|translate}}</button> <button type="submit" ng-show="!save_btn" class="btn btn-block btn-primary">{{'Log in'|translate}}</button> </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8"> <a ng-repeat="provider in providers" data-provider="{{provider.name}}" ng-click="authenticate(provider.slug)" class="btn btn-block btn-social {{provider.button_class}}"><span class="fa {{provider.icon_class}}"></span>Sign in with {{provider.name}}</a></div>
            </div>
        </form>
    </div>
</div>
