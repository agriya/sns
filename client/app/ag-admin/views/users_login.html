<div class="section navbar-default" ng-controller="UsersLoginCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-6 panel navbar-btn col-md-offset-3">
                <ul class="h4 lead nav nav-justified navbar-btn">
                    <li class="active"> <a href="#" class="text-muted">Login</a> </li>
                </ul>
                <form class="form-horizontal" role="form" name="userLogin" ng-submit="loginUser()">
                    <div class="form-group">
                        <div class="col-sm-2"> <label for="inputUsername3" class="control-label">{{settings.USER_USING_TO_LOGIN}}</label> </div>
                        <div class="col-sm-10"> <input type="{{settings.USER_USING_TO_LOGIN === 'email' ? 'email' : 'text'}}" class="form-control" ng-model="user.username" id="inputUsername3" placeholder="{{settings.USER_USING_TO_LOGIN}}" required> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2"> <label for="inputPassword3" class="control-label">Password</label> </div>
                        <div class="col-sm-10"> <input type="password" ng-model="user.password" class="form-control" id="inputPassword3" placeholder="Password" required> </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10"> <button type="submit" ng-show="save_btn" class="btn btn-block btn-primary disabled">Sign in</button> <button type="submit" class="btn btn-block btn-primary" ng-show="!save_btn">Sign in</button> </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
